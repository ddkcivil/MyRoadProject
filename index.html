
<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Leaflet for OpenStreetMap -->
    <link rel="stylesheet" href="/public/css/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
      :root {
        --primary: #3c3d69; /* Aligned with theme.palette.primary.main */
        --bg-slate: #c4bccd; /* Aligned with theme.palette.background.default */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-slate);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-y: hidden; /* App handles scrolling */
      }
      
      /* Smooth scrolling for inner containers */
      * {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(220, 220, 220); /* Custom grey for scrollbar, close to MUI grey */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(150, 150, 150); /* Darker custom grey for scrollbar hover */
      }

      /* Leaflet overrides for cleaner look */
      .leaflet-container {
        font-family: 'Inter', sans-serif;
      }
      
      /* Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(226, 232, 240, 0.8);
      }
    </style>
